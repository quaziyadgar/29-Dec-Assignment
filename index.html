            function func(){
                var date = document.getElementById("date");
                var holiday = document.getElementById("holiday");
                if(date =="1")
                    holiday.innerHTML="New Year";
                else
                    holiday.innerHTML="Martin Luther King's day";
            }
            function remove()
            {
                var holiday = document.getElementById("holiday");
                holiday.innerHTML="";
            }
